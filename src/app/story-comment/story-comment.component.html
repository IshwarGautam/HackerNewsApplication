<div *ngIf="this.commentText">
  <div class="container-fluid comment-container">
    <app-data-profile
      [by]="commentInfo?.by"
      [timestamp]="commentInfo?.time"
    ></app-data-profile>
    <div class="comment-text">{{ this.commentText }}</div>
  </div>
  <div *ngIf="commentInfo.hasOwnProperty('kids')">
    <app-story-comments [commentIds]="commentInfo?.kids"></app-story-comments>
  </div>
</div>
