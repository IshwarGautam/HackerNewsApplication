<div
  class="story-wrapper d-flex"
  *ngIf="newsData?.title?.toLowerCase()?.includes(searchTerm.toLowerCase())"
>
  <div class="index">
    {{ index }}
  </div>
  <div class="data-container">
    <div class="title" (click)="openNews(newsData?.url!)">
      {{ newsData?.title }}
    </div>
    <div class="name-score d-flex">
      <div class="name">by {{ newsData?.by }}</div>
      <div class="score">Vote: {{ newsData?.score }}</div>
    </div>
    <div class="date">
      {{ newsData?.time | date : "medium" }}
    </div>
  </div>
</div>
