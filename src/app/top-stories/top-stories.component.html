<div class="top-stories">
  <div
    *ngFor="
      let id of topStoryIds
        | paginate
          : {
              itemsPerPage: tableSize,
              currentPage: page,
              totalItems: count
            };
      let idx = index
    "
  >
    <app-story-item
      [storyId]="id"
      [searchTerm]="searchTerm"
      [index]="((idx + 1) % (tableSize + 1)) + tableSize * (page - 1)"
    ></app-story-item>
  </div>
  <div class="d-flex">
    <div>
      <label class="m-4">News per page: </label>
      <select (change)="onTableSizeChange($event)">
        <option *ngFor="let size of tableSizes" [selected]="size == 10">
          {{ size }}
        </option>
      </select>
    </div>
    <div>
      <pagination-controls
        previousLabel="Prev"
        nextLabel="Next"
        class="m-2"
        (pageChange)="onTableDataChange($event)"
      >
      </pagination-controls>
    </div>
  </div>
</div>
